<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-fade" [fullScreen] = "true"></ngx-spinner>


<div class="row g-4  mt-4">


  <div class="col-md-4">
    <div class="title">
      <div class="brdr w-25 my-3"></div>
      <h2>Trending</h2>
      <h2>Movies</h2>
      <h2>To Watch now</h2>
      <span class="text-muted">Most Movies Watched by days</span>
      <div class="brdr w-100 mt-3"></div>
    </div>
  </div>

    <div class="col-md-2" *ngFor="let item of movieList">
      <div class="item" routerLink="/details/{{item.id}}/movie">
  <img [src]="ImgBaseUrl+item.poster_path" class="img-fluid rounded-1">
  <div class="vote">
    <h2 class="h6 px-2">{{ item.vote_average}}</h2>
  </div>
  <h2 class="h6 mt-2">{{item.title}}</h2>
      </div>
    </div>
  </div>
  <div class="pageNvbar d-flex justify-content-end">
    <nav aria-label="Page navigation example">
      <ul class="pagination">

        <li *ngFor="let page of [1,2,3,4,5]" class="page-item mt-5">
          <a (click)="getMovie(page)" class="page-link">{{page}}</a>
        </li>

      </ul>
    </nav>
  </div>
