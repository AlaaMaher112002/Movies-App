
<div class="row g-4  mt-4">

  <div class="col-md-4">
    <div class="title">
      <div class="brdr w-25 my-3"></div>
      <h2>Trending</h2>
      <h2>Tv Shows</h2>
      <h2>To Watch now</h2>
      <span class="text-muted">Most TvShows Watched by days</span>
      <div class="brdr w-100 mt-3"></div>
    </div>
  </div>

    <div class="col-md-2" *ngFor="let item of tvShowList">
      <div class="item" routerLink="/details/{{item.id}}/tv">
  <img [src]="ImgBaseUrl+item.poster_path" class="img-fluid rounded-1">
  <div class="vote">
    <h2 class="h6 px-2 ">{{ item.vote_average}}</h2>
  </div>
  <h2 class="h6 mt-2">{{item.name}}</h2>
      </div>
    </div>
  </div>

  <div class="pageNvbar d-flex justify-content-end">
    <nav aria-label="Page navigation example">
      <ul class="pagination">

        <li *ngFor="let page of [1,2,3,4,5]" class="page-item mt-5">
          <a (click)="getTvShow(page)" class="page-link">{{page}}</a>
        </li>

      </ul>
    </nav>
  </div>
