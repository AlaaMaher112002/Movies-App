<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-fade" [fullScreen] = "true"></ngx-spinner>

<div class="row g-4 my-4">
  <div
    class="col-md-2 member"
    *ngFor="let item of peopleList">
    <div>
      <img [src]="ImgBaseUrl + item.profile_path" class="img-fluid my-2 rounded-1" />
      <h2 class="h6">{{ item.name }}</h2>
    </div>
  </div>
</div>
